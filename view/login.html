

    <div class="container" ng-controller="loginController">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default" style="margin-top: 61px;"> 
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                     <form>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" ng-model="model.username" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" ng-model="model.password" name="password" type="password" value="">
                                </div>
                               <!--  <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div> -->
                                <div style="margin-left: 270px; padding-bottom:12px;"> <a style="cursor:pointer;"  ng-click="signupForm()"> Sign Up </a> </div>
                                <!-- Change this to a button or input when using this as a form -->
                               <!--  <a class="btn btn-lg btn-success btn-block"  ng-click="loginForm(model)">Login</a> -->
                               
                               <a class="btn btn-lg btn-success btn-block" ng-click="Login(model)">Login</a>
                            </fieldset>
                            
                           </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
