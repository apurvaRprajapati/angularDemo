<div ng-controller="addUserController" ng-init="init(model)">
<div class="row">
 <div ng-hide="msg" class="alert alert-success alert-dismissable">
            {{successMessage}}
            </div>
	<div ng-if="Login == 'no'" class="col-lg-6 " style="margin-left: 43%;">
		<h2>
			SignUp
		</h2>
		
	</div>
	<div ng-if="Login == 'yes'" class="col-lg-6">
		<h2>
			Profile
		</h2>
		
	</div>
	
</div>
<!-- /.row -->
<div ng-if="Login == 'no'"  class="row" style="margin-left: 38%;">
	<div class="col-lg-4 col-md-4 col-xs-6 col-sm-6" style="border: 7px; border-style: groove;padding: 19px;">
		<form name="userForm" novalidate>
			<div class="form-group" ng-class="{ 'has-error' : userForm.userName.$invalid && !userForm.userName.$pristine }">
				
				<label>Enter Your Name</label>
				 <input class="form-control" name="userName" ng-model="model.userName" required>
				    <p ng-show="userForm.userName.$invalid && !userForm.userName.$pristine" class="help-block">Name is required.</p>
			</div>
			
			
			
			<div class="form-group" ng-class="{ 'has-error' : userForm.userEmail.$error.email}">
				<label>Enter Your email</label> 
				<input class="form-control"  type="email" name="userEmail" ng-model="model.userEmail" required>
				 <p ng-show="userForm.userEmail.$error.email" class="help-block">Enter a valid email.</p>
				
			</div>
			<div class="form-group"  ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
				<label>Enter Your Password</label>
				 <input class="form-control" name="password" type="password" ng-minlength="3" ng-maxlength="8" ng-model="model.passWord">
				 <p ng-show="userForm.password.$error.minlength" class="help-block">minimum length 3.</p>
				  <p ng-show="userForm.password.$error.maxlength" class="help-block">maximum length 8.</p>
				   <!-- <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">password is required.</p> -->
			</div>
			<button type="submit"  ng-disabled="userForm.$invalid" ng-click="addUser(model);"
				class="btn btn-default">Submit Button</button>
				
				<a ng-click="showLogin()" style="cursor:pointer;margin-left: 31px;">Login </a>
			</fieldset>
		</form>
	</div>
</div>

<div ng-if="Login == 'yes'"  class="row" >
	<div class="col-lg-4 col-md-4 col-xs-6 col-sm-6">
		<form role="form">
			<div class="form-group">				
				<label>Name</label> <input class="form-control" 
					ng-model="model.userName">
			</div>
			<div class="form-group">
				<label>Email</label> <input class="form-control"
				  ng-disabled="true"	ng-model="model.userEmail">
			</div>
			<div class="form-group">
				<label>Password</label> <input class="form-control" type="password"
					ng-model="model.passWord">
			</div>
			<button type="submit" ng-click="saveUser(model);"
				class="btn btn-default">Submit Button</button>
			</fieldset>
		</form>
	</div>
</div>








</div>
<!-- /.row -->
