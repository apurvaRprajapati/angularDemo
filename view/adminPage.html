 
 <div class="col-lg-6" ng-controller="adminController" ng-init="init()">
 <div ng-hide="adminMsg" class="alert alert-success alert-dismissable">
          <lable>  {{AdmsuccessMessage}} </lable>
            </div>
 
        <div class="col-lg-12">
        
          <h2 class="col-lg-4"> Users</h2>
          <button type="button" style="margin-top: 21px;" ng-click="addUserByAdmin()" class="col-lg-offset-6 col-lg-2 btn btn-outline btn-info">Add User</button>
         </div>    
            <div class="table-responsive">
              <table class="table table-bordered table-hover tablesorter">
                <thead>
                  <tr>
                    <th>User Id </th>
                    <th>User Name </th>
                     <th>Email </th>
                      <th>Group</th>
                     <th>Delete</th>
                      <th>Edit</th>
                         <th>Edit Inline</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  ng-repeat="user in usersData">
                    <td>{{user.uid}}</td>
                    <td> <span data-ng-hide="editMode">  {{user.uname}} </span>
                     <input type="text" data-ng-show="editMode" data-ng-model="user.uname"/>
                    
                     </td>
            
                    
                    <td> {{user.email}}</td>
                    <td><span data-ng-hide="editMode"> {{user.group}}  </span>
                    <select style="width: 143px;" class="form-control"
                    	ng-selected="2" data-ng-show="editMode"
                    	  ng-init="dd = {id:user.group}"
                    	  ng-change = "changeValue(dd,user.uid)"
                    	ng-options="option.name for option in data.availableOptions track by option.id"
                        ng-model="dd" 
                    	convert-to-number>
                    	<option value=""> Select </option>
                    </select>
                    </td>
                     <td> <button ng-click="deleteUser(user.uid)">Delete</button> </td>
                     <td> <button ng-click="editUser(user.email)">Edit</button> </td>
                     <td> 
            <button type="submit" ng-hide="editMode" data-ng-click="editMode = true" class="btn btn-default">Edit inline</button>
            <button type="submit" ng-show="editMode" ng-click="editMode = false; editAppKey(user.uid)" class="btn btn-default">Save</button>
            <button type="submit" ng-show="editMode" data-ng-click="editMode = false" class="btn btn-default">Cancel</button> </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
            
           <!--  <div style=" width: 500px;height: 250px;" ui-grid="gridOptions"> </div> -->
            
              <modal  visible="showadminModal">
    <form role="form">
      <div class="form-group">
        <label >User Name</label>
        <input type="text" class="form-control" ng-model="model.userName" />
      </div>
      
       <div ng-if="addUser == 'no'"  class="form-group">
        <label>Email</label>
        <input type="text" ng-disabled="true" class="form-control" ng-model="model.userEmail" />
      </div>
      
       <div ng-if="addUser == 'yes'"  class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="model.userEmail" />
      </div>
      
        <div class="form-group">
                <label>Group :</label>
                
                <label class="radio-inline"> 
                  <input type="radio" ng-model="model.group" value="ADM"> Admin
                </label>
                <label class="radio-inline">
                  <input type="radio" ng-model="model.group" value="USER" checked> User
                </label>
               
            </div>
      
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="model.passWord" />
      </div>
      
      <button ng-if="addUser == 'no'" type="submit" ng-click="updateUser(model)" class="btn btn-default">Submit</button>
      
        <button ng-if="addUser == 'yes'" type="submit" ng-click="addUserbyAdminbtn(model)" class="btn btn-default">Submit</button>
    </form>
  </modal>
            
            
          </div>
