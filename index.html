<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/underscore.js"></script>

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>

	src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>
	
		
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>

<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="authentication/auth.js"></script>
<script type="text/javascript" src="authentication/user.js"></script>

<script type="text/javascript" src="app/directives/modal_directives.js"></script>

<!-- Add custom CSS here -->
<link href="css/sb-admin.css" rel="stylesheet">
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body ng-app="myApp">
	<div id="header" ng-controller="headerController">
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Angular</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div ng-if="Login == 'yes'" class="collapse navbar-collapse navbar-ex1-collapse">
				<div ng-include src="'view/sidebar.html'"></div>
				
				<div ng-include src="'view/header.html'" ></div>
			</div>
		</nav>
	</div>
	<div id="content">
		<div ng-if="Login == 'no'" id="pre-login">
			<div ng-view></div>
		</div>
		<div class="adjestContent" ng-if="Login == 'yes'" id="post-login">
			 <div ng-view></div>
		</div>
	</div>
	<!-- for Dialog Rendering in UI -->
	<div id="formDialog"></div>
	<div id="confirmDialog"></div>
	<div id="commonErrorMain" class="hide">
	<div class="alert alert-block alert-error fade in span12" id="commonErrorDiv">
		<h4 class="alert-heading commonErrorHeading" id="commonErrorHeading"></h4>
		<div id="commonErrorText" class="commonErrorText"></div>
	</div>
	</div>
	
	<footer id="footer" class="footer"></footer>
	<!-- /container -->

</body>

</html>
